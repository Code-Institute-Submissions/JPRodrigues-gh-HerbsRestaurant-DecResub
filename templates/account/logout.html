{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container textcolor">
  <div class="row">
    <section class="page-section about-heading">
      <div class="col-xl-5 col-lg-6 col-md-8 mt-3 offset-md-4 mx-auto">
        <div class="bg-faded rounded p-3">
          <div class="text-center">
            <h3 class="section-heading mb-4">{% trans "Sign Out" %}</h3>

            <p>{% trans 'Are you sure you want to sign out?' %}</p>
            <form class="enquiry-form" method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}
              <div class="form-group">
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-submit right enquire-button" type="submit">{% trans 'Sign Out' %}</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

{% endblock %}
