{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <section class="page-section about-heading">
            <div class="col-xl-6 col-lg-7 col-md-9 mt-3 offset-md-4 mx-auto">
                <div class="bg-faded rounded p-3">
                    <div class="text-center">
                        <h4 class="section-heading mb-4">Let us know how we can help you</h4>
                    </div>
                    <form class="enquiry-form" method="post">
                        {% csrf_token %}
                        {% if messages %}
                        <ul class="messages" style="list-style: none">
                            <li class="{{ message.tags }}">{{ message }}</li>
                        </ul>
                        {% endif %}
                        {{ form|crispy }}
                        <button class="btn btn-submit right enquire-button" type="submit">Submit</button>
                    </form>

                </div>
            </div>
        </section>
    </div>
</div>
{%endblock%}
